<div>
  <label>Maximum of 10 letters:</label>
  <div class="input-group mb-3">
    <input maxlength="10" type="text" (keyup)="onKeyPress($event)" [(ngModel)]="searchVal" class="form-control" placeholder="Input your letters" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button [disabled]="isLoading" class="btn btn-outline-danger" type="button" (click)="start()">GENERATE</button>
    </div>
    <div class="input-group-append">
      <button class="btn btn-outline-danger" type="button" (click)="clear()">CLEAR</button>
    </div>
  </div>
  <label>Words Generated: {{tempWords.length}}</label>
</div>

<div *ngIf="!isLoading">
  <div class="results">
    <div *ngFor="let result of results">
      <div class="card bg-light">
        <h5 class="card-header">{{result[0].length}} letter words</h5>
        <div class="card-body">
          <p class="card-title"><b>{{result.length}} word(s) </b>(word : score)</p>
          <div class="card-text">
            <div class="row">
              <div *ngFor="let word of result">
                <div class="col-lg-12">{{word}} : {{getScore(word)}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>  
  </div>
</div>
<div *ngIf="isLoading"><app-loader></app-loader></div>
